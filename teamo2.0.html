<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      height: auto;
    }
    .floating-heart {
      position: absolute;
      color: pink;
      font-size: 2em;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="teamo.jpg" alt="Te Amo">
  <script>
    // Corazones flotantes
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.fontSize = (Math.random() * 2 + 1) + 'em';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
